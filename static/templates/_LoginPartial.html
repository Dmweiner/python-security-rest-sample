{% if 'access_token' in session %}

<span class="navbar-text" style="margin-right: 10px">
    <!-- Displays the username or email stored in the flask session -->
    Hello, {{ session['username'] or session['email'] }}
</span>
<a href="{{ url_for('logout')}}" role="button" title="Sign out" class="btn btn-outline-secondary">
    Sign Out
</a> 
{% else %}

<a href="{{ url_for('login')}}" role="button" title="Sign in" class="btn btn-outline-secondary">
    Sign in with Microsoft
</a>
{% endif %}
